<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kelli and Benjamin</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #ffd6eb, #ffecf6, #ffe4f2);
        color: #b30059;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 1000px;
        margin-top: 40px;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        color: #cc0066;
        margin-bottom: 30px;
    }

    .message {
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 40px;
        color: #99004d;
    }

    .image-wrapper {
        margin-bottom: 40px;
        width: 100%;
        text-align: center;
    }

    .image-wrapper img {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(255, 0, 128, 0.25);
    }
</style>
</head>
<body>

<div class="container">
    <h1>Beth-El's Flock</h1>

    <div class="message">
        Designed and made real by<br />
        <strong>Cuddly Princess Kelli Paige</strong><br />
        and her<br />
        <strong>Benjamin Wayne</strong>
    </div>

    <div class="image-wrapper">
        <img src="images/Intro.jpeg" alt="Intro">
    </div>
    <div class="image-wrapper">
        <img src="images/First_design.jpeg" alt="First Design">
    </div>
    <div class="image-wrapper">
        <img src="images/First_doves_1.jpeg" alt="First Doves 1">
    </div>
    <div class="image-wrapper">
        <img src="images/First_doves_2.jpeg" alt="First Doves 2">
    </div>
    <div class="image-wrapper">
        <img src="images/First_additions.jpeg" alt="First Additions">
    </div>
    <div class="image-wrapper">
        <img src="images/First_set_full.jpeg" alt="First Set Full">
    </div>
</div>

</body>
</html>
